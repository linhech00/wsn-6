<!doctype html>
<html>
<head>
    <title>WSN</title>
    <link rel="stylesheet" href="../css/sytle.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://canvas-gauges.com/download/latest/all/gauge.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--grey-800">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
            <a href="/dashboard/<%= uid %>/token=<%= token %>"><img src='../css/hust.png'><h3 class="title-header">Wireless Sensor Network</h3></a>
        </div>
        </div>
    </header>     
        
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop dashboard">
            <div class="mdl-card__title mdl-color--grey-800 mdl-color-text--white">
                <h2 class="mdl-card__title-text">SOIL MOISTURE DASHBOARD</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-grid">
                <!-- LDR Gauge Card -->
                    <div class="layout-1">
                        <div class="mdl-card__title mdl-color--grey-800 mdl-color-text--white">
                            <h2 style="font-size:15px; font-weight: bold;" class="mdl-card__title-text">NODE NO.1</h2>
                        </div>
                        <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
                    </div>
                    <div class="layout-1">
                        <div class="mdl-card__title mdl-color--grey-800 mdl-color-text--white">
                            <h2 style="font-size:15px; font-weight: bold;" class="mdl-card__title-text">NODE NO.2</h2>
                        </div>
                        <div id='myDiv2'><!-- Plotly chart will be drawn inside this DIV --></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
